
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA - Master Control ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000 !important;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        
        /* CICLO DE COLOR NEÓN TRIPARTITO (3X MÁS ANCHO Y DIFUMINADO) */
        @keyframes ultra-neon-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(168, 85, 247, 1)) 
                        drop-shadow(0 0 90px rgba(168, 85, 247, 0.8)) 
                        drop-shadow(0 0 150px rgba(168, 85, 247, 0.5));
            }
            25% { 
                filter: drop-shadow(0 0 40px rgba(34, 197, 94, 1)) 
                        drop-shadow(0 0 90px rgba(34, 197, 94, 0.8)) 
                        drop-shadow(0 0 150px rgba(34, 197, 94, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(59, 130, 246, 1)) 
                        drop-shadow(0 0 90px rgba(59, 130, 246, 0.8)) 
                        drop-shadow(0 0 150px rgba(59, 130, 246, 0.5));
            }
            75% { 
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) 
                        drop-shadow(0 0 90px rgba(255, 255, 255, 0.8)) 
                        drop-shadow(0 0 150px rgba(255, 255, 255, 0.5));
            }
        }

        .maia-logo-neon {
            animation: ultra-neon-glow 6s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .maia-panel-neon {
            border: 3px solid #22c55e !important;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(40px);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
