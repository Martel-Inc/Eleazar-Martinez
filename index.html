
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA - Master Control ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            color: white;
            overflow: hidden;
            background-color: #020402;
        }

        /* FONDO DE HEXÁGONOS TECNOLÓGICOS (PANAL) */
        .honeycomb-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at center, transparent 0%, #020402 90%),
                linear-gradient(30deg, #0a0f0a 12%, transparent 12.5%, transparent 87%, #0a0f0a 87.5%, #0a0f0a),
                linear-gradient(150deg, #0a0f0a 12%, transparent 12.5%, transparent 87%, #0a0f0a 87.5%, #0a0f0a),
                linear-gradient(30deg, #0a0f0a 12%, transparent 12.5%, transparent 87%, #0a0f0a 87.5%, #0a0f0a),
                linear-gradient(150deg, #0a0f0a 12%, transparent 12.5%, transparent 87%, #0a0f0a 87.5%, #0a0f0a),
                linear-gradient(60deg, #0d1a0d 25%, transparent 25.5%, transparent 75%, #0d1a0d 75%, #0d1a0d),
                linear-gradient(60deg, #0d1a0d 25%, transparent 25.5%, transparent 75%, #0d1a0d 75%, #0d1a0d);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        /* ANIMACIÓN DE ESCANEO DE PANAL */
        .honeycomb-background::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.05), transparent);
            background-size: 100% 200px;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 -200px; }
            100% { background-position: 0 100vh; }
        }

        /* SOMBRA INTERIOR DINÁMICA */
        .maia-inner-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            box-shadow: inset 0 0 150px 40px rgba(34, 197, 94, 0.3);
            animation: maia-glow-cycle 12s infinite ease-in-out;
        }

        @keyframes maia-glow-cycle {
            0%, 100% { box-shadow: inset 0 0 180px 60px rgba(34, 197, 94, 0.4); }
            25% { box-shadow: inset 0 0 180px 60px rgba(168, 85, 247, 0.4); }
            50% { box-shadow: inset 0 0 180px 60px rgba(59, 130, 246, 0.4); }
            75% { box-shadow: inset 0 0 180px 60px rgba(255, 255, 255, 0.3); }
        }
        
        /* LOGO NEÓN ANIMADO */
        @keyframes ultra-neon-glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.8)); }
            25% { filter: drop-shadow(0 0 30px rgba(34, 197, 94, 0.8)); }
            50% { filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8)); }
            75% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6)); }
        }

        .maia-logo-neon {
            animation: ultra-neon-glow 6s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* MEJORA DEL PANEL DE LOGIN PARA MAYOR CONTRASTE */
        .maia-panel-neon {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-top: 3px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.9),
                inset 0 1px 4px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* SELLOS DE SEGURIDAD 3D */
        .security-badge-3d {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 800px;
        }
        .security-badge-3d:hover {
            transform: translateY(-8px) rotateX(10deg);
            filter: brightness(1.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
</head>
<body class="bg-black text-white">
    <div class="honeycomb-background"></div>
    <div class="maia-inner-glow"></div>
    <div id="root"></div>
</body>
</html>
